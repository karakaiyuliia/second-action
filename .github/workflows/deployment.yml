name: Deploy Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
     - name: Get code
       uses: actions/checkout@v3
     - name: Install Node
       uses: actions/setup-node@v3
       with:
         node-version: latest
     - name: Install Dependencies
       run: npm ci
     - name: Build project
       run: npm run build
     - name: Deploy
       run: echo "Deploy"